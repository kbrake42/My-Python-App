version: 0.0
os: linux
files:
  - source: /
    destination: /tmp/python_app
    
hooks:
  BeforeInstall:
    - location: scripts/create_install_directory.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_app.sh
      timeout: 300
      